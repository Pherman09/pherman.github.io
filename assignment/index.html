<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <!-- Sidebar -->
    <div class="sidebar">
      <!--Text-->
      <div id="slide" value="0">
        <h1 id = "titleOfSlide">Slide0 Title</h1>
        <p id= "slideText">The text for slide 1</p>
      </div>
      <!--Graph-->
      <div id="graph">
        <canvas id="myChart" width=100% height=100%></canvas>
      </div>
      <!--Legend-->
      <div class = "legend">
        <table>
          <tr id = "legend1">
            <td class = "item" id ="legend1Label1"></td>
            <td class = "colorbox" id = "legendColor1" ></td>
          </tr>
          <tr id = "legend2">
            <td class = "item" id= "legendLabel2"></td>
            <td class = "colorbox" id = "legendColor2"></td>
          </tr>
      </table>
      </div>
      <!--Buttons-->
      <div class = "footers">
        <button id = "prevslide">Previous</button>
        <button id = "nextslide" >Next</button>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="chartdata.js"></script>
    <script src="midtermdata.json"></script>
    <script src="midtermFunctions2.js"></script>
  </body>
</html>
